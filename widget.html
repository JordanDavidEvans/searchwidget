<div
  class="search-widget"
  data-widget-id="{{widget.id}}"
  style="--search-widget-background: {{design.backgroundColor}}; --search-widget-text: {{design.textColor}}; --search-widget-accent: {{design.accentColor}}; --search-widget-border-radius: {{design.borderRadius}}px;"
>
  <button
    type="button"
    class="search-widget__trigger js-search-widget-trigger"
    aria-haspopup="dialog"
    aria-expanded="false"
    aria-controls="search-widget-dialog-{{widget.id}}"
    aria-label="{{content.searchLabel}}"
  >
    <span class="search-widget__trigger-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
        <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.57-4.23A6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"></path>
      </svg>
    </span>
    <span class="search-widget__trigger-placeholder">{{content.searchPlaceholder}}</span>
    <span class="search-widget__trigger-label">{{content.searchLabel}}</span>
  </button>
  <div
    class="search-widget__dialog js-search-widget-dialog"
    id="search-widget-dialog-{{widget.id}}"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    aria-labelledby="search-widget-label-{{widget.id}}"
    tabindex="-1"
  >
    <div class="search-widget__dialog-inner">
      <button type="button" class="search-widget__close js-search-widget-close" aria-label="Close search">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="search-widget__field">
        <label class="search-widget__label search-widget__sr-only" id="search-widget-label-{{widget.id}}" for="search-widget-input-{{widget.id}}">{{content.searchLabel}}</label>
        <div class="search-widget__input-wrapper">
          <span class="search-widget__input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
              <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.57-4.23A6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"></path>
            </svg>
          </span>
          <input
            id="search-widget-input-{{widget.id}}"
            class="search-widget__input js-search-widget-input"
            type="search"
            placeholder="{{content.searchPlaceholder}}"
            aria-describedby="search-widget-hint-{{widget.id}}"
          />
        </div>
        <p id="search-widget-hint-{{widget.id}}" class="search-widget__hint">{{content.searchHint}}</p>
      </div>
      <div class="search-widget__results" aria-live="polite">
        <ul class="search-widget__list js-search-widget-list">
          {{#pageList}}
            <li class="search-widget__item" data-title="{{titleName}}" data-description="{{descText}}" data-link="{{linkDest}}">
              <a class="search-widget__link" href="{{linkDest}}">
                <span class="search-widget__item-title">{{titleName}}</span>
                <span class="search-widget__item-description">{{descText}}</span>
              </a>
            </li>
          {{/pageList}}
        </ul>
        <p class="search-widget__empty js-search-widget-empty" role="status" aria-hidden="true">{{content.noResultsText}}</p>
      </div>
    </div>
  </div>
</div>
